apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-service-deployment
spec:
  selector:
    matchLabels:
      app: converter-service
  template:
    metadata:
      labels:
        app: converter-service
    spec:
      containers:
      - name: converter-service
        image: sudeepgowda55/converter-service:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
