apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service-deployment
spec:
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: sudeepgowda55/gateway-service:latest
          resources:
            limits:
              memory: "150Mi"
              cpu: "150m"
          ports:
            - containerPort: 8000
          env:
            - name: AUTHENTICATION_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  key: AUTHENTICATION_SERVICE_URL
                  name: gateway-service-secret
